  <div class="user-card">
    <a [routerLink]="['/user',userData.id]">
      <div class="image mb-2">
        <img class="rounded" [src]="userData.avatar">
      </div>
      <div class="user-info">
        <div class="user-name">
          <h4>{{userData.first_name}}&nbsp;{{userData.last_name}}</h4>
        </div>
        <div class="user-id">
          <span><strong>ID : </strong>{{userData.id}}</span>
        </div>
      </div>
    </a>
  </div>
