<main>

  <section class="user-details">
    <div class="container">
      <div class="go-back mb-3">
        <button class="btn btn-primary" (click)="goToPreviousPage()">Go Back</button>
      </div>
      <div class="box">
        <div class="d-md-flex align-items-md-center gap-2">
          <div class="user-image">
            <img [src]="userDetails.avatar" [alt]="userDetails.first_name">
          </div>
          <div class="user-info">
            <div class="name">
              <span >Name : {{userDetails.first_name}}&nbsp;{{userDetails.last_name}}</span>
            </div>
            <div class="email">
              <span >Email : {{userDetails.email}} </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>>
